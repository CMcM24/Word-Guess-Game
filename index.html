<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Question Game</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/css/style.css">

<body background="./assets/images/retrofuture.jpg">

    <div class="container">
            <img src="./assets/images/wordguesslogo.png" alt="Logo" class="titleimage">
        </div>
        <div class="row justify-content-center">
            <div class="col-3 maincol1" style="border:solid">
                <h5>By Colin McMahon</h5>
                <img class="">
            </div>
            <div class="col-3 maincol2" style="border:solid">
                <div class="row" style=>
                    <div class="column">

                        <h5>Wins:</h5>
